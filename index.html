<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Prestadores - Ouro Verde</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    label, select, table { margin-top: 10px; display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Consulta de Prestadores - Ouro Verde</h1>

  <label for="categoria">Selecione a Categoria:</label>
  <select id="categoria" onchange="filtrarDados()">
    <option value="">-- Selecione --</option>
    <option value="Jardinagem">Jardinagem</option>
    <option value="Pedreiro">Pedreiro</option>
    <option value="Eletricista">Eletricista</option>
    <!-- Adicione mais categorias conforme os dados da planilha -->
  </select>

  <table id="tabelaResultados">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Serviço</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Resultados aparecerão aqui -->
    </tbody>
  </table>

  <script>
    const SHEET_ID = '1efhoUCG9F7p71Szmq_sQ3w3KUruZornX0OZWXbgGK1s'; // ID da planilha
    const API_KEY = 'SUA_NOVA_API_KEY_AQUI'; // <-- Substitua pela sua chave API gerada
    const SHEET_NAME = 'Consulta Ouro Verde'; // Nome da aba
    const RANGE = 'A5:D'; // Intervalo de dados

    async function filtrarDados() {
      const categoria = document.getElementById('categoria').value;
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}!${RANGE}?key=${API_KEY}`;

      try {
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`Erro na requisição: ${res.statusText}`);
        }

        const data = await res.json();
        const linhas = data.values || [];

        const resultados = linhas.filter(l => l[1] === categoria);

        const tbody = document.querySelector('#tabelaResultados tbody');
        tbody.innerHTML = '';

        if (resultados.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="3">Nenhum prestador encontrado para a categoria "${categoria}"</td>`;
          tbody.appendChild(row);
        } else {
          resultados.forEach(l => {
            // Adicionando o código do país (+55) e o DDD (82)
            const numeroWhatsApp = '+55' + '82' + l[3]; // Concatena o código do Brasil e DDD
            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}`;

            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${l[0]}</td>
              <td>${l[1]}</td>
              <td><a href="${linkWhatsApp}" target="_blank">WhatsApp</a></td>
            `;
            tbody.appendChild(row);
          });
        }
      } catch (error) {
        console.error('Erro ao acessar a planilha:', error);
      }
    }
  </script>
</body>
</html>
